<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 2 - switch</title>
   
</head>

<body>
    <h2> java script switch</h2>
    
    <p id="demo"></p>
    
<script>

let texto

switch (new Date ().getDate()){

    case 6:
    texto = " hoje é sabado"
    break

    case 0:
    texto = " hoje é domingo"
    break
        
    default:
    texto = " na espera do final de semana"
}
document.getElementById("demo").innerHTML = texto
</script> 
</body>
</html>
